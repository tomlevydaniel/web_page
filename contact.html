<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title> Contact </title>
    <link href="/StyleSheet-contact.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
</head>
<body>

    <div class="background">
        <nav>
            <a href="/index.html">
                <img src="/images/01_logo.png" class="logo">
            </a>
            <ul>
                <li><a href="/contact.html"> Contact </a></li>
                <li><a href="/projects.html"> Portfolio </a></li>
                <li><a href="/about.html"> About </a></li>
                <li><a href="/index.html"> Home </a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="text">Contact us Form</div>
            <form action="#">
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" required>
                        <label>First Name</label>
                    </div>
                    <div class="input-data">
                        <input type="text" required>
                        <label>Last Name</label>
                    </div>
                    <div class="input-data">
                        <input type="text" required>
                        <label>Email Address</label>
                    </div>
                    <div class="input-data">
                        <input type="text" required>
                        <label>Website Name</label>
                    </div>
                    <div class="form-row textarea" required>
                        <div class="input-data textarea">
                            <textarea cols="60" rows="20"></textarea>
                            <label>Write your message</label>
                        </div>
                        <div class="form-row submit-btn">
                            <div class="input-data2">
                                <div class="inner "></div>
                                <input type="submit" value="submit">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

 
</body>
</html>
