<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title> Contact </title>
    <link href="StyleSheet-contact.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
</head>
<body>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Top Navigation Menu -->
    <div class="topnav">
        <img src="" class="logo2">

        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">

            <a href="contact.html"> Contact </a>
            <a href="https://rarible.com/designlodge" target=”_blank03” rel="noopener noreferrer">Rarible</a>
            <a href="about.html"> About </a>
            <a href="index.html"> Home </a>

        </div>

        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <script>
		function myFunction() {
			var x = document.getElementById("myLinks");
			if (x.style.display === "block") {
				x.style.display = "none";
			} else {
				x.style.display = "block";
			}
		}
    </script>


    <div class="background">
        <nav>
            <a href="index.html">
                <img src="01_logo.png" class="logo">
            </a>
            <ul>
                <li><a href="contact.html"> Contact </a></li>
                <li><a href="https://rarible.com/designlodge" target=”_blank03” rel="noopener noreferrer"> Rarible </a></li>
                <li><a href="about.html"> About </a></li>
                <li><a href="index.html"> Home </a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="text">Contact</div>
            <form action="https://formspree.io/f/xyyogowr" method="POST">
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" name="fname" required>
                        <label>First Name</label>
                    </div>
                    <div class="input-data">
                        <input type="text" name="lname" required>
                        <label>Last Name</label>
                    </div>
                    <div class="input-data">
                        <input type="text" name="email" required>
                        <label>Email Address</label>
                    </div>
                    <div class="form-row textarea" required>
                        <div class="input-data textarea">
                            <textarea cols="60" rows="20" name="message"></textarea>
                            <label>Write your message</label>
                        </div>
                        <div class="form-row submit-btn">
                            <div class="input-data2">
                                <div class="inner "></div>
                                <input type="submit" value="submit" name="more">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
