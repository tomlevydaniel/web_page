    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>

    <div class="background">
        <nav>
            <a href="index.html">
                <img src="01_logo.png" class="logo">
            </a>
            <ul>
                <li><a href="contact.html"> Contact </a></li>
                <li><a href="https://rarible.com/designlodge" target=”_blank”> Rarible </a></li>
                <li><a href="about.html"> About </a></li>
                <li><a href="index.html"> Home </a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="text">Contact us Form</div>
            <form action="https://formspree.io/f/xyyogowr" method="POST" >
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" name="fname" required>
                        <label>First Name</label>
                    </div>
                    <div class="input-data">
                        <input type="text"name="lname" required>
                        <label>Last Name</label>
                    </div>
                    <div class="input-data">
                        <input type="text" required>
                        <label>Email Address</label>
                    </div>
                    <div class="form-row textarea" required>
                        <div class="input-data textarea">
                            <textarea cols="60" rows="20"></textarea>
                            <label>Write your message</label>
                        </div>
                        <div class="form-row submit-btn">
                            <div class="input-data2">
                                <div class="inner "></div>
                                <input type="submit" value="submit">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

 
</body>
